name: Server CI

on: [push]

jobs:
  server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        working-directory: server
        run: npm install

      - name: Run server tests
        working-directory: server
        run: npm run test
